{% extends "base.html" %}

{% block content %}
    <h1>{{ driver.username }}</h1>
    <p>{{ driver.first_name }} {{ driver.last_name }}</p>
    <p><strong>Driver license:</strong>{{ driver.license_number }}</p>

    <div class="ml-3">
    <h3>Cars</h3>

    {% for car in driver.cars.all %}
        <hr>
        <p><a href="{% url 'taxi:car-detail' pk=driver.id %}">{{ car.model }}</a>

        ({{ driver.first_name }} {{ driver.last_name }})
        </p>
    {% endfor %}
    </div>

{% endblock %}
